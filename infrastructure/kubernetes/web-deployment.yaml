apiVersion: apps/v1
kind: Deployment
metadata:
  name: fitness-web
  namespace: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fitness-web
  template:
    metadata:
      labels:
        app: fitness-web
    spec:
      containers:
      - name: web
        image: your-registry/fitness-web:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_API_URL
          value: "https://api.yourdomain.com"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: fitness-web-service
  namespace: production
spec:
  selector:
    app: fitness-web
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer

